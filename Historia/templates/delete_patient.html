{% extends 'base.html' %} {% block content %}
<h1>Eliminar Paciente</h1>

<p>
	¿Estás seguro de que quieres eliminar al paciente con CI "{{ paciente.ci }}"?
</p>

<form method="post">
	{% csrf_token %}
	<button type="submit">Eliminar</button>
	<a href="{% url 'pacientes' %}">Cancelar</a>
</form>
{% endblock %}
